<div class="login-content">
    <div class="container">
        <div class="row py-5">
            <h2>Register</h2>
            <form>

                <input class="form-control my-3" placeholder="Enter your first name" type="text" name="fNmae" id="name">


                <input class="form-control my-3" placeholder="Enter your last name" type="text" name="lName" id="lname">


                <input class="form-control my-3" placeholder="Enter your email" type="text" name="email" id="email">


                <div class="position-relative">
                    <input #inputPass #pass class="form-control" placeholder='*********' type="password" id="password">
                    <span
                        (click)="passwordShow = true; passwordShow == true? (pass.type = 'text'): (pass.type = 'password')"
                        [ngClass]="{'d-none': passwordShow }" role="button"
                        class="position-absolute top-50 end-0 translate-middle-y mx-2">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span
                        (click)="passwordShow = false;passwordShow == false? (pass.type = 'password'): (pass.type = 'text')"
                        [ngClass]="{'d-none': !passwordShow}" role="button"
                        class="position-absolute top-50 end-0 translate-middle-y mx-2">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <div class="position-relative my-3">
                    <input #inputPass #rePass class="form-control" placeholder='*********' type="password"
                        id="password">
                    <span
                        (click)="rePasswordShow = true; rePasswordShow == true? (rePass.type = 'text'): (rePass.type = 'password')"
                        [ngClass]="{'d-none': rePasswordShow }" role="button"
                        class="position-absolute top-50 end-0 translate-middle-y mx-2">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span
                        (click)="rePasswordShow = false;rePasswordShow == false? (rePass.type = 'password'): (rePass.type = 'text')"
                        [ngClass]="{'d-none': !rePasswordShow}" role="button"
                        class="position-absolute top-50 end-0 translate-middle-y mx-2">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <button class="btn btn-primary mt-2">Register</button>

            </form>
        </div>
    </div>
</div>
