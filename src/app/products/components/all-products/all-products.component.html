<div class="box mt-3">
    <div class="my-2 w-25">
        <label for="" class="my-1">Categories :</label>
        <select class="form-control" (change)="filterCategory($event)">
            <option value="all" selected >All</option>
            <option value="{{option}}" *ngFor="let option of categories"> {{option}} </option>
        </select>
    </div>
    <div class="row" *ngIf="">
        <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let product of products">
            <div class="item p-2">
                <img class="w-100" src="{{product.image}}" alt="{{product.title}}">
                <div class="body">
                    <h4> {{product.title}} </h4>
                    <p> {{product.description}} </p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span> {{product.price}} $</span>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center w-100">
        <app-spinner></app-spinner>
    </div>

</div>
